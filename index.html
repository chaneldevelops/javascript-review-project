<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <!-- tittle -->
        <div class="title">
           <h2>Testimonials</h2>
        <div class="underline"></div>
        </div>
       <!-- review -->
       <article class="review">
        <div class="img-container">
          <img src="./person-1.jpeg" id="person-img" alt="">
        </div>
        <h1 id="author">Sarah Joney</h1>
        <p id="job">Art Director</p>
        <p id="info">
          Working with [Artist Name] as our 3D artist was an 
          absolute pleasure! Their creativity, technical expertise, 
          and attention to detail were exceptional. 
          They brought our vision to life with stunning 3D art that exceeded 
          our expectations.
        </p>
        <!-- prev & next buttons-->
        <div class="button-container">
          <button class="prev-btn">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button class="next-btn">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <!-- random button -->
        <button class="random-btn">surprise me</button>
       </article>
      </section>
    </main>
   
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
